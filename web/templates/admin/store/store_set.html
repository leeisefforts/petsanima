{% extends 'common/layout_main.html' %}{% block content %}    <div class="page-content p-6">        <div class="content container">            <div class="row">                <!-- FORM CONTROLS -->                <div class="col-12 col-md-6">                    <div class="example">                        <div class="description">                            <div class="description-text">                                <h5>Form Controls</h5>                            </div>                            <div class="toggle-source-preview">                                <i class="icon icon-code-tags"></i>                                <i class="icon icon-eye-outline"></i>                            </div>                        </div>                        <div class="source-preview-wrapper">                            <div class="preview">                                <div class="preview-elements">                                    <form>                                        <div class="form-group">                                            <input type="email" class="form-control" id="exampleInputEmail1"                                                   aria-describedby="emailHelp" placeholder="Enter email">                                            <label for="exampleInputEmail1">Email address</label>                                            <small id="emailHelp" class="form-text text-muted">We'll never share your                                                email with anyone else.                                            </small>                                        </div>                                        <div class="form-group">                                            <input type="password" class="form-control" id="exampleInputPassword1"                                                   placeholder="Password">                                            <label for="exampleInputPassword1">Password</label>                                        </div>                                        <div class="form-group">                                            <label for="exampleFormControlSelect1">Example select</label>                                            <select class="form-control" id="exampleFormControlSelect1">                                                <option>1</option>                                                <option>2</option>                                                <option>3</option>                                                <option>4</option>                                                <option>5</option>                                            </select>                                        </div>                                        <div class="form-group">                                            <label for="exampleFormControlSelect2">Example multiple select</label>                                            <select multiple class="form-control" id="exampleFormControlSelect2">                                                <option>1</option>                                                <option>2</option>                                                <option>3</option>                                                <option>4</option>                                                <option>5</option>                                            </select>                                        </div>                                        <div class="form-group">                                            <textarea class="form-control" id="exampleFormControlTextarea1"                                                      rows="3"></textarea>                                            <label for="exampleFormControlTextarea1">Example textarea</label>                                        </div>                                        <div class="form-group">                                            <input type="file" class="custom-file-input" id="customFile">                                            <label class="custom-file-label" for="customFile">Example file input</label>                                        </div>                                        <fieldset class="form-group">                                            <legend>Radio buttons</legend>                                            <div class="form-check">                                                <label class="form-check-label">                                                    <input type="radio" class="form-check-input" name="optionsRadios"                                                           id="optionsRadios1" value="option1" checked=""/>                                                    <span class="radio-icon"></span>                                                    <span>Option one is this and that&mdash;be sure to include why it's great</span>                                                </label>                                            </div>                                            <div class="form-check">                                                <label class="form-check-label">                                                    <input type="radio" class="form-check-input" name="optionsRadios"                                                           id="optionsRadios2" value="option2"/>                                                    <span class="radio-icon"></span>                                                    <span>Option two can be something else and selecting it will deselect option one</span>                                                </label>                                            </div>                                            <div class="form-check disabled">                                                <label class="form-check-label">                                                    <input type="radio" class="form-check-input" name="optionsRadios"                                                           id="optionsRadios3" value="option3" disabled=""/>                                                    <span class="radio-icon"></span>                                                    <span>Option three is disabled</span>                                                </label>                                            </div>                                        </fieldset>                                        <div class="form-check">                                            <label class="form-check-label">                                                <input type="checkbox" class="form-check-input"/>                                                <span class="checkbox-icon"></span>                                                <span>Check me out</span>                                            </label>                                        </div>                                        <button type="submit" class="btn btn-primary">Submit</button>                                    </form>                                </div>                            </div>                        </div>                    </div>                </div>                <!-- / FORM CONTROLS -->                <!-- TEXTUAL INPUTS -->                <div class="col-12 col-md-6">                    <div class="example">                        <div class="description">                            <div class="description-text">                                <h5>Textual Inputs</h5>                            </div>                            <div class="toggle-source-preview">                                <i class="icon icon-code-tags"></i>                                <i class="icon icon-eye-outline"></i>                            </div>                        </div>                        <div class="source-preview-wrapper">                            <div class="preview">                                <div class="preview-elements">                                    <div class="form-group">                                        <input class="form-control" type="text" value="Artisanal kale"                                               id="example-text-input"/>                                        <label for="example-text-input">Text</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="search" value="How do I shoot web"                                               id="example-search-input"/>                                        <label for="example-search-input">Search</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="email" value="bootstrap@example.com"                                               id="example-email-input"/>                                        <label for="example-email-input">Email</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="url" value="https://getbootstrap.com"                                               id="example-url-input"/>                                        <label for="example-url-input">URL</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="tel" value="1-(555)-555-5555"                                               id="example-tel-input"/>                                        <label for="example-tel-input">Telephone</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="password" value="hunter2"                                               id="example-password-input"/>                                        <label for="example-password-input">Password</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="number" value="42" id="example-number-input"/>                                        <label for="example-number-input">Number</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00"                                               id="example-datetime-local-input"/>                                        <label for="example-datetime-local-input">Date and time</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="date" value="2011-08-19"                                               id="example-date-input"/>                                        <label for="example-date-input">Date</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="month" value="2011-08"                                               id="example-month-input"/>                                        <label for="example-month-input">Month</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="week" value="2011-W33"                                               id="example-week-input"/>                                        <label for="example-week-input">Week</label>                                    </div>                                    <div class="form-group">                                        <input class="form-control" type="time" value="13:45:00"                                               id="example-time-input"/>                                        <label for="example-time-input">Time</label>                                    </div>                                    <div class="form-group">                                        <label for="example-color-input">Color</label>                                        <input class="form-control" type="color" value="#563d7c"                                               id="example-color-input"/>                                    </div>                                </div>                            </div>                        </div>                    </div>                </div>                <!-- TEXTUAL INPUTS -->            </div>        </div>    </div>{% endblock %}
