v class="form-group mb-4">                                <input type="password" class="form-control" id="login_pwd" name="login_pwd"                                       placeholder="Password"/>                                <label for="loginFormInputPassword">密码</label>                            </div>                            <div class="remember-forgot-password row no-gutters align-items-center justify-content-between pt-4">                                <div class="form-check remember-me mb-4">                                    <label class="form-check-label">                                        <input type="checkbox" class="form-check-input" aria-label="Remember Me"/>                                        <span class="checkbox-icon"></span>                                        <span class="form-check-description">Remember Me</span>                                    </label>                                </div>                                <a href="#" class="forgot-password text-secondary mb-4">忘记密码?</a>                            </div>                            <button type="button" class="submit-button btn btn-block btn-secondary my-4 mx-auto"                                    aria-label="LOG IN" onclick="login()">                                登录                            </button>                        </form>                        {#                            <div class="separator">#}                        {#                                <span class="text">OR</span>#}                        {#                            </div>#}                        {##}                        {#                            <button type="submit" class="google btn btn-block btn-secondary my-2 mx-auto" aria-label="LOG IN">#}                        {#                                <span>#}                        {#                                    <i class="icon-google-plus s-4"></i>#}                        {# lert("请输入正确的密码~~");            return;        }        btn_target.addClass("disabled");        $.ajax({            url: common_ops.buildUrl("/login/vaild"),            type: 'POST',            data: {'login_name': login_name, 'login_pwd': login_pwd},            dataType: 'json',            success: function (res) {                btn_target.removeClass("disabled");                if (res.code == 200) {                    window.location.href = common_ops.buildUrl("/admin/index");                }            }        });    }</script>
