<!DOCTYPE html><html lang="en"><head>    <title>Work Tech</title>    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->    <!--[if lt IE 10]>		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>		<![endif]-->    <!-- Meta -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>    <meta name="description" content=""/>    <meta name="keywords" content=""/>    <meta name="author" content="CodedThemes"/>    <!-- Favicon icon -->    <link rel="icon" href="{{ buildStaticUrl('assets/images/favicon.ico') }}" type="image/x-icon">    <!-- fontawesome icon -->    <link rel="stylesheet" href="{{ buildStaticUrl('assets/fonts/fontawesome/css/fontawesome-all.min.css') }}">    <!-- animation css -->    <link rel="stylesheet" href="{{ buildStaticUrl('assets/plugins/animation/css/animate.min.css') }}">    <!-- vendor css -->    <link rel="stylesheet" href="{{ buildStaticUrl('assets/css/style.css') }}"></head><body><div class="auth-wrapper">    <div class="auth-content">        <div class="auth-bg">            <span class="r"></span>            <span class="r s"></span>            <span class="r s"></span>            <span class="r"></span>        </div>        <div class="card">            <div class="card-body text-center">                <div class="mb-4">                    <i class="feather icon-unlock auth-icon"></i>                </div>                <h3 class="mb-4">Login</h3>                <div class="input-group mb-3">                    <input type="text" name="login_name" class="form-control login_wrap" placeholder="用户名">                </div>                <div class="input-group mb-4">                    <input type="password" name="login_pwd" class="form-control login_wrap" placeholder="密码">                </div>                <button type="button" class="btn btn-primary shadow-2 mb-4" onclick="login()">Login</button>            </div>        </div>    </div></div><!-- Required Js --><script src="{{ buildStaticUrl('assets/js/vendor-all.min.js') }}"></script><script src="{{ buildStaticUrl('assets/js/pcoded.min.js') }}"></script><script src="{{ buildStaticUrl('assets/common.js') }}"></script></body></html><script>    function login() {        var btn_target = $(this);        if (btn_target.hasClass("disabled")) {            common_ops.alert("正在处理!!请不要重复提交~~");            return;        }        var login_name = $("input[name=login_name]").val();        var login_pwd = $("input[name=login_pwd]").val();        if (login_name == undefined || login_name.length < 1) {            common_ops.alert("请输入正确的登录用户名~~");            return;        }        if (login_pwd == undefined || login_pwd.length < 1) {            common_ops.alert("请输入正确的密码~~");            return;        }        btn_target.addClass("disabled");        $.ajax({            url: common_ops.buildUrl("/login/vaild"),            type: 'POST',            data: {'login_name': login_name, 'login_pwd': login_pwd},            dataType: 'json',            success: function (res) {                btn_target.removeClass("disabled");                if (res.code == 200) {                    alert(res.msg);                    window.location.href = common_ops.buildUrl("/admin/index");                }            }        });    }</script>
